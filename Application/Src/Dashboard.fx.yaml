Dashboard As screen:
    Fill: =If(dark, RGBA(31, 29, 29, 1), White)
    OnVisible: =

    backGround_2 As button:
        DisabledBorderColor: =RGBA(56, 52, 52, 1)
        DisabledFill: =RGBA(56, 52, 52, 1)
        Fill: =RGBA(135, 127, 127, 1)
        Height: =100
        HoverBorderColor: =RGBA(56, 52, 52, 1)
        HoverFill: =RGBA(56, 52, 52, 1)
        PressedFill: =RGBA(56, 52, 52, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: =""
        Width: =640
        ZIndex: =1

    Icon1_1 As icon.CheckBadge:
        Color: =RGBA(109, 49, 162, 1)
        Height: =55
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        Width: =55
        X: =22
        Y: =23
        ZIndex: =2

    Label4 As label:
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =23
        Text: ="Olá, " & LookUp(Usuarios,Email = emailInput.Text, Nome)
        Width: =400
        X: =107
        Y: =20
        ZIndex: =3

    FiltersLabel As gallery.galleryHorizontal:
        Height: =58
        Items: |-
            =Table({Status: "Pendentes"},{Status: "Aprovados"},{Status: "Reprovados"},{Status: "Entregues"})
        ShowScrollbar: =false
        TemplateSize: =(Dashboard.Width)/4.2
        Y: =106
        ZIndex: =4

        Labels As label:
            Align: =Align.Center
            BorderColor: =RGBA(255, 255, 0, 1)
            Color: =If(ThisItem.IsSelected, RGBA(109, 49, 162, 1), White)
            FontWeight: =FontWeight.Semibold
            Height: =44
            Size: =17
            Text: =ThisItem.Status
            Width: =160
            Y: =3
            ZIndex: =1

        UnderlineFilters As button:
            BorderColor: =RGBA(109, 49, 162, 1)
            Fill: =RGBA(109, 49, 162, 1)
            Height: =0
            OnSelect: =Select(Parent)
            Size: =24
            Text: =""
            Visible: =If(ThisItem.IsSelected,true,false)
            Width: =152
            Y: =47
            ZIndex: =2

    "MaterialsDashBoard As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(0, 0, 0, 0)
        Height: =714
        Items: =ListaRequisicao
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =10
        TemplateSize: =App.Width/3.3
        WrapCount: =3
        Y: =281
        ZIndex: =5

        Image2 As image:
            Height: =155
            Image: =LookUp('Lista de Materiais', NomeMaterial = ThisItem.Material.Value,ImagemMaterial)
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth - 32
            X: =16
            Y: =10
            ZIndex: =1

        Subtitle2 As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =29
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Material.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =128
            X: =21
            Y: =170
            ZIndex: =3

    NavBar As gallery.galleryHorizontal:
        Height: =106
        Items: |-
            =Table({Status: "Credenciamento"},{Status: "Dashboard"},{Status: "Configurações"})
        ShowScrollbar: =false
        TemplateSize: =213
        Y: =1028
        ZIndex: =6

        LabelsNavBar As label:
            Align: =Align.Center
            BorderColor: =RGBA(255, 255, 0, 1)
            Color: =If(ThisItem.IsSelected, RGBA(109, 49, 162, 1), White)
            FontWeight: =FontWeight.Semibold
            Height: =52
            Size: =15
            Text: =ThisItem.Status
            Width: =198
            Y: =43
            ZIndex: =1

        UnderlineNavBar As button:
            BorderColor: =RGBA(109, 49, 162, 1)
            Fill: =RGBA(109, 49, 162, 1)
            Height: =0
            OnSelect: =Select(Parent)
            Size: =24
            Text: =""
            Visible: =If(ThisItem.IsSelected,true,false)
            Width: =LabelsNavBar.Width
            ZIndex: =2

        Icon5 As icon.Add:
            Color: =If(ThisItem.IsSelected, RGBA(109, 49, 162,1), RGBA(255,255,255,1))
            Height: =30
            Icon: |-
                =Switch(
                    ThisItem.Status,
                    "Credenciamento",
                    Icon.Home,
                    "Dashboard",
                    Icon.ListScrollWatchlist,
                    "Configurações",
                    Icon.Settings
                )
            OnSelect: =Select(Parent)
            Width: =44
            X: =77
            Y: =18
            ZIndex: =5

    numRequisicaoInput As text:
        BorderColor: =RGBA(153, 153, 153, 1)
        Color: =White
        Default: =""
        DisabledColor: =RGBA(255, 255, 255, 1)
        Fill: =If(dark, RGBA(31, 29, 29, 1), White)
        Height: =67
        HintText: ="Nº requisição"
        HoverBorderColor: =RGBA(153, 153, 153, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        PaddingLeft: =100
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =21
        Width: =560
        X: =48
        Y: =192
        ZIndex: =7

    Icon6 As icon.Search:
        Color: =White
        Height: =51
        Icon: =Icon.Search
        Width: =40
        X: =85
        Y: =199
        ZIndex: =8

    Icon2 As icon.Add:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(152, 208, 70, 1)
        Height: =98
        Icon: =Icon.Add
        OnSelect: =ResetForm(RequestForm);NewForm(RequestForm);Navigate(Requests_Backup_WithForm)
        Width: =83
        X: =534
        Y: =2
        ZIndex: =10

