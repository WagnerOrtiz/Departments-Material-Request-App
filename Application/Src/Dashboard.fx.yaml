Dashboard As screen:
    Fill: =If(dark, RGBA(31, 29, 29, 1), White)
    OnVisible: =

    backGround_2 As button:
        DisabledBorderColor: =RGBA(56, 52, 52, 1)
        DisabledFill: =RGBA(56, 52, 52, 1)
        Fill: =RGBA(135, 127, 127, 1)
        Height: =89
        HoverBorderColor: =RGBA(128, 128, 128, 1)
        HoverFill: =RGBA(56, 52, 52, 1)
        PressedFill: =RGBA(56, 52, 52, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: =""
        Width: =640
        ZIndex: =1

    FiltersLabel As gallery.galleryHorizontal:
        Height: =58
        Items: |-
            =Table({Status: "Pendente"},{Status: "Aprovado"},{Status: "Reprovado"},{Status: "Entregue"})
        ShowScrollbar: =false
        TemplateSize: =(Dashboard.Width)/4.2
        Y: =92
        ZIndex: =4

        Labels As label:
            Align: =Align.Center
            BorderColor: =RGBA(255, 255, 0, 1)
            Color: =If(ThisItem.IsSelected, RGBA(109, 49, 162, 1), White)
            FontWeight: =FontWeight.Semibold
            Height: =44
            Size: =17
            Text: =ThisItem.Status
            Width: =160
            Y: =3
            ZIndex: =1

        UnderlineFilters As button:
            BorderColor: =RGBA(109, 49, 162, 1)
            Fill: =RGBA(109, 49, 162, 1)
            Height: =0
            OnSelect: =Select(Parent)
            Size: =24
            Text: =""
            Visible: =If(ThisItem.IsSelected,true,false)
            Width: =152
            Y: =47
            ZIndex: =2

    "MaterialsDashBoard As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(0, 0, 0, 0)
        Default: ={}
        Height: =814
        Items: |-
            =If(
                numRequisicaoInput.Text = "",
                Filter(
                    ListaRequisicao,
                    Status = FiltersLabel.Selected.Status
                ),
            
                Search(ListaRequisicao, numRequisicaoInput.Text, "NumeroRequisicao", "MaterialForSearching")
            )
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =10
        TemplateSize: =193
        WrapCount: =3
        Y: =232
        ZIndex: =5

        ImageDashboard As image:
            Height: =121
            Image: =LookUp('Lista de Materiais', NomeMaterial = ThisItem.Material.Value,ImagemMaterial)
            OnSelect: =Select(Parent)
            Width: =181
            Y: =18
            ZIndex: =1

        MaterialDashboard As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =29
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =Text(ThisItem.Material.Value)
            VerticalAlign: =VerticalAlign.Top
            Width: =128
            X: =31
            Y: =146
            ZIndex: =3

        PrioridadeDashboard As label:
            Color: =If(ThisItem.Prioridade.Value = "Alta", Yellow, RGBA(255, 255, 255, 1))
            Height: =25
            OnSelect: =Select(Parent)
            Size: =17
            Text: =ThisItem.Prioridade.Value
            Width: =166
            X: =25
            Y: =207
            ZIndex: =4

        Rectangle1 As rectangle:
            BorderColor: =If(ThisItem.IsSelected, RGBA(109,49,162,1), RGBA(0,0,0,0))
            BorderThickness: =4
            Fill: =RGBA(0, 0, 0, 0)
            Height: =223
            OnSelect: =Select(Parent)
            Width: =190
            Y: =10
            ZIndex: =5

        NumReqDashboard As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =23
            OnSelect: =Select(Parent)
            Size: =17
            Text: =ThisItem.NumeroRequisicao
            Width: =166
            X: =27
            Y: =181
            ZIndex: =6

        EyeToDetails As image:
            Height: =38
            Image: ='icons8-visível-48'
            OnSelect: =Select(Parent); Navigate(MaterialDetails)
            Visible: =If(ThisItem.IsSelected, true, false)
            Width: =28
            X: =148
            Y: =192
            ZIndex: =8

    NavBar As gallery.galleryHorizontal:
        Height: =85
        Items: |-
            =Table({Status: "Credenciamento"},{Status: "Dashboard"},{Status: "Configurações"})
        ShowScrollbar: =false
        TemplateSize: =213
        Y: =1047
        ZIndex: =6

        LabelsNavBar As label:
            Align: =Align.Center
            BorderColor: =RGBA(255, 255, 0, 1)
            Color: =If(ScreenName.Text = LabelsNavBar.Text,RGBA(109, 49, 162, 1), White)
            FontWeight: =FontWeight.Semibold
            Height: =33
            OnSelect: =Switch(LabelsNavBar.Text,"Credenciamento",Navigate(CreateLoginScreen),"Dashboard",Navigate(Dashboard),"Configurações", Navigate(Configurações))
            Size: =15
            Text: =ThisItem.Status
            Width: =198
            Y: =39
            ZIndex: =1

        UnderlineNavBar As button:
            BorderColor: =RGBA(109, 49, 162, 1)
            BorderThickness: =0
            Color: =
            Fill: =If(Icon5.Color = RGBA(109, 49, 162, 1), RGBA(109, 49, 162, 1), White)
            Height: =0
            OnSelect: =Switch(LabelsNavBar.Text,"Credenciamento",Navigate(CreateLoginScreen),"Dashboard",Navigate(Dashboard),"Configurações", Navigate(Configurações))
            Size: =24
            Text: =""
            Visible: =If(Icon5.Color = RGBA(109, 49, 162, 1),true,false)
            Width: =LabelsNavBar.Width
            ZIndex: =2

        Icon5 As icon.Add:
            Color: =If(ScreenName.Text = LabelsNavBar.Text,RGBA(109, 49, 162, 1), White)
            Height: =30
            Icon: |-
                =Switch(
                    ThisItem.Status,
                    "Credenciamento",
                    Icon.Home,
                    "Dashboard",
                    Icon.ListScrollWatchlist,
                    "Configurações",
                    Icon.Settings
                )
            OnSelect: =Switch(LabelsNavBar.Text,"Credenciamento",Navigate(CreateLoginScreen),"Dashboard",Navigate(Dashboard),"Configurações", Navigate(Configurações))
            Width: =44
            X: =77
            Y: =12
            ZIndex: =5

    numRequisicaoInput As text:
        BorderColor: =RGBA(153, 153, 153, 1)
        Color: =White
        Default: =""
        DisabledColor: =RGBA(255, 255, 255, 1)
        Fill: =If(dark, RGBA(31, 29, 29, 1), White)
        Height: =47
        HintText: ="Nº requisição ou Nome Material"
        HoverBorderColor: =RGBA(153, 153, 153, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        PaddingLeft: =80
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =21
        Width: =560
        X: =48
        Y: =168
        ZIndex: =7

    Icon6 As icon.Search:
        Color: =White
        Height: =48
        Icon: =Icon.Search
        Width: =40
        X: =58
        Y: =168
        ZIndex: =8

    ScreenName As label:
        Color: =RGBA(255, 255, 0, 1)
        Height: =88
        Size: =21
        Text: ="Dashboard"
        Width: =202
        X: =438
        Y: =216
        ZIndex: =11

    Header As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        Icon1_1 As icon.CheckBadge:
            Color: =RGBA(109, 49, 162, 1)
            Height: =55
            Icon: =Icon.ChevronLeft
            OnSelect: =Back()
            Width: =55
            X: =22
            Y: =18
            ZIndex: =2

        Label4 As label:
            FontWeight: =FontWeight.Bold
            Height: =90
            Size: =23
            Text: ="Olá, " & LookUp(Usuarios,Email = emailInput.Text, Nome)
            Width: =400
            X: =107
            ZIndex: =3

        Icon2 As icon.Add:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(152, 208, 70, 1)
            Height: =90
            Icon: =Icon.Add
            OnSelect: =Navigate(Requests)
            Width: =83
            X: =534
            ZIndex: =10

